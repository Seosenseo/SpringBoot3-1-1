<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h2>Edit User</h2>
<form action="#" th:action="@{/edit}" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="name">First Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required>
    <br>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" th:value="${user.lastname}" required>
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${user.address}" required>
    <br>

    <button type="submit">Save</button>
    <a href="/users">Cancel</a>
</form>
</body>
</html>
